# Development Docker Compose - Hot Reload Enabled
# Usage: docker compose -f docker-compose.dev.yml up
#
# All services have hot reload enabled for rapid development
# Frontend: http://localhost:5173
# Admin Panel: http://localhost:5174
# Backend API: http://localhost:3001
# pgAdmin: http://localhost:5050

services:
  # PostgreSQL Database - Exposed for local development tools
  postgres:
    image: postgres:16-alpine
    container_name: macro-calculator-db-dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpassword123}
      POSTGRES_DB: ${POSTGRES_DB:-macro_calculator}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # NestJS Backend - Hot reload with watch mode
  backend:
    image: node:20-alpine
    container_name: macro-calculator-backend-dev
    working_dir: /app
    command: sh -c "npm install && npm run start:dev"
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-devpassword123}
      DB_DATABASE: ${DB_DATABASE:-macro_calculator}
      FRONTEND_URL: http://localhost:5173
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-not-for-production}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-DevAdmin12345}
    volumes:
      - ./server:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # React Frontend - Hot reload with Vite
  frontend:
    image: node:20-alpine
    container_name: macro-calculator-frontend-dev
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    environment:
      # Use Docker service name for internal proxy
      VITE_API_URL: http://backend:3001
    volumes:
      - ./ui:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped

  # React Admin Panel - Hot reload with Vite
  admin:
    image: node:20-alpine
    container_name: macro-calculator-admin-dev
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5174"
    ports:
      - "5174:5174"
    environment:
      # Use Docker service name for internal proxy
      VITE_API_URL: http://backend:3001
    volumes:
      - ./admin:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped

  # pgAdmin - Database management UI (dev only)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: macro-calculator-pgadmin-dev
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@localhost.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data_dev:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data_dev:
  pgadmin_data_dev:

