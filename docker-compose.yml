services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: macro-calculator-db
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: "${POSTGRES_DB}"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # NestJS Backend
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: macro-calculator-backend
    ports:
      - "3002:3001"
    environment:
      PORT: 3001
      NODE_ENV: "${NODE_ENV}"
      DB_HOST: "${DB_HOST}"
      DB_PORT: "${DB_PORT}"
      DB_USERNAME: "${DB_USERNAME}"
      DB_PASSWORD: "${DB_PASSWORD}"
      DB_DATABASE: "${DB_DATABASE}"
      FRONTEND_URL: http://localhost:3000
      JWT_SECRET: "${JWT_SECRET}"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # React Frontend (User-facing)
  frontend:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: macro-calculator-frontend
    ports:
      - "8080:3000"
    environment:
      VITE_API_URL: http://localhost:3001
    depends_on:
      - backend
    restart: unless-stopped

  # React Admin Panel
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: macro-calculator-admin
    ports:
      - "8081:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
