services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: macro-calculator-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: macro_calculator
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # NestJS Backend
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: macro-calculator-backend
    ports:
      - "3002:3001"
    environment:
      PORT: 3001
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: macro_calculator
      FRONTEND_URL: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: macro-calculator-frontend
    ports:
      - "8080:3000"
    environment:
      VITE_API_URL: http://localhost:3001
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
